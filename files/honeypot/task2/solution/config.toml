[listener]
type="socket"

[service.ssh-simulator]
type="ssh-simulator"
credentials=["root:root", "root:password"]

[[port]]
port="tcp/22"
services=["ssh-simulator"]

[service.telnet]
type="telnet"
prompt=">>"

[[port]]
port="tcp/23"
services=["telnet"]

[service.http]
type="http"

[[port]]
port="tcp/80"
services=["http"]

[service.https]
type="https"

[[port]]
port="tcp/443"
services=["https"]

[channel.console]
type="console"

[channel.elasticsearch]
type="elasticsearch"
url="http://elasticsearch:9200/honeytrap"

[[filter]]
channel=["console", "elasticsearch"]

[[logging]]
output = "stdout"
level = "debug"
